<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <title>48 órás teszt igénylése</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root{
            --bg: #0b1220;
            --card-bg: rgba(255,255,255,0.08);
            --card-border: rgba(255,255,255,0.15);
            --text: #e9eef7;
            --muted: #b8c2d9;
            --accent: #3ea6ff;
            --accent-2:#6ae2ff;
            --danger:#ff5577;
            --input-bg:#ffffff;
            --placeholder:#8fa1bd;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
            color:var(--text);
            background:
                    radial-gradient(1000px 600px at 20% -10%, #13335a88, transparent 70%),
                    radial-gradient(1000px 600px at 90% 10%, #0a244888, transparent 70%),
                    linear-gradient(160deg,#0a1020 0%, #0c1830 60%, #0a1228 100%);
            display:grid;
            place-items:center;
            padding:24px;
        }
        .card{
            width:min(860px, 100%);
            border-radius:28px;
            padding:28px;
            border:1px solid var(--card-border);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow:
                    0 10px 30px rgba(0,0,0,.35),
                    inset 0 1px 0 rgba(255,255,255,.05);
        }
        .header{
            display:flex; gap:18px; align-items:flex-start; flex-wrap:wrap; margin-bottom:18px;
        }
        .badge{
            padding:6px 10px; border-radius:999px;
            font-size:12px; letter-spacing:.3px;
            background:linear-gradient(90deg,var(--accent),var(--accent-2));
            color:#081222; font-weight:700;
        }
        h1{
            margin:0; font-size:28px; line-height:1.2; font-weight:800;
            letter-spacing:.2px;
        }
        .sub{
            color:var(--muted); margin-top:6px; font-size:14px;
        }

        form{margin-top:12px}
        .row{
            display:grid; grid-template-columns:1fr 1fr; gap:14px; margin-bottom:14px;
        }
        @media (max-width:720px){ .row{grid-template-columns:1fr} }

        .input{
            position:relative;
        }
        .input input{
            width:100%;
            border:none;
            outline:none;
            height:54px;
            padding:0 18px;
            border-radius:999px;
            background:var(--input-bg);
            color:#0b1220;
            font-size:16px;
            box-shadow: 0 6px 18px rgba(0,0,0,.15);
        }
        .input input::placeholder{ color:var(--placeholder); }
        .input input:focus{
            box-shadow: 0 0 0 3px rgba(62,166,255,.25), 0 8px 22px rgba(0,0,0,.25);
        }

        .hint{ font-size:12px; color:var(--muted); margin:6px 2px 18px }

        .actions{
            display:flex; gap:12px; flex-wrap:wrap; align-items:center;
        }
        .btn{
            height:52px; padding:0 22px; border:none; cursor:pointer;
            border-radius:999px; font-weight:700; letter-spacing:.2px;
            background:linear-gradient(90deg,var(--accent),var(--accent-2));
            color:#081222;
            box-shadow: 0 10px 24px rgba(58, 167, 255, .35);
            transition: transform .06s ease, box-shadow .2s ease, filter .2s ease;
        }
        .btn:hover{ transform: translateY(-1px); filter:saturate(1.05) }
        .btn:active{ transform: translateY(0) scale(.99) }

        /* accessible labels (visually hidden) */
        .vh{ position:absolute; width:1px; height:1px; padding:0; margin:-1px;
            overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
    </style>
</head>
<body>
<section class="card" role="region" aria-labelledby="title">
    <div class="header">
        <span class="badge">48 ÓRÁS INGYENES TESZT</span>
        <h1 id="title">Lépj kapcsolatba velünk – teszt hozzáférés</h1>
        <p class="sub">Állíts be egy felhasználónevet, majd add meg az e-mail címed és igényelj 48 órás teszt fiókot a BigBoxPlayerhez.</p>
    </div>

   <form action="#" onsubmit="return false;" novalidate>


        <div class="row">
            <div class="input">
                <label class="vh" for="username">Felhasználónév</label>
                <input id="username" name="username" type="text" inputmode="latin" autocomplete="username"
                       placeholder="Felhasználónév (max. 10 karakter)" required minlength="3" maxlength="10">
                <span style="color:var(--danger);font-size:0.95em;">Max. 10 karakter</span>
            </div>
            <div class="input">
                <label class="vh" for="email">E-mail cím</label>
                <input id="email" name="email" type="email" autocomplete="email"
                       placeholder="E-mail cím" required maxlength="50">
            </div>
        </div>

        <p class="hint">A gombra kattintva elküldöd az igénylést a 48 órás tesztre.</p>

        <div class="actions">
            <button class="btn" type="submit">Teszt igénylése</button>
        </div>
    </form>
</section>
</body>
</html>
